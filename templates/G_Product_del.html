<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #c82333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delete Product</h1>
    </header>
    <div class="container">
        <!-- Specify the action and method attributes -->
        <form action="{{ url_for('delete_product') }}" method="POST">
            <!-- Add CSRF token field -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <!-- Use a meaningful label and placeholder -->
            <input type="text" name="p_name" placeholder="Product Name" required><br>
            <button type="submit">Delete Product</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Inventory Management System. All rights reserved.</p>
    </footer>
</body>
</html>
