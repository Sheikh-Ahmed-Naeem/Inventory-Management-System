<!DOCTYPE html>
<html>
<head>
<title>Product Management System</title>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    /* Table Styles */
    table {
        width: 100%;
        background-color: #e0e0e0;
        border: 1px solid #ccc;
    }
    th {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
    }
    td {
        padding: 10px;
    }

    /* Input Styles */
    input[type="text"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Gear Icon Styles */
    .gear-icon-container {
        position: relative;
        display: inline-block;
    }
    .options {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 10px;
        border-radius: 5px;
        z-index: 1;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.3s linear;
    }
    .gear-icon-container:hover .options {
        visibility: visible;
        opacity: 1;
    }
    .options a {
        display: block;
        padding: 5px 0;
        color: #333;
        text-decoration: none;
    }
    .options a:hover {
        background-color: #f4f4f4;
    }

    /* Footer Styles */
    .footer {
        text-align: center;
        margin-top: 20px;
        color: #888;
    }
</style>
</head>
<body>

  <table>
    <tr>
      <th colspan="3">
        <h1>AMBASSADOR SPORTS</h1>
        <h3>Data Management System</h3>
      </th>
    </tr>
    <tr>
      <td colspan="3" style="text-align: center;">
        <button style="background-color: transparent; border: none; cursor: pointer;">
          <h2 style="color: #007bff; margin: 0;">PRODUCTS</h2>
        </button>
      </td>
    </tr>
    <tr>
      <td style="padding: 10px;">
        <input type="text" placeholder="Search">
      </td>
      <td></td>
      <td style="padding: 10px; text-align: right;">
        <div class="gear-icon-container">
            <img src="ellipsis.png" alt="Gear Icon" width="30">
            <div class="options">
                <a href="P_info.html">Add</a>
                <a href="#">Delete</a>
            </div>
        </div>
      </td>
    </tr>
    <tr>
      <th>Product Id</th>
      <th>Product Name</th>
      <th>Size</th>
    </tr>
    <tr>
      <td>10001</td>
      <td>Motor-Bike Globe</td>
      <td>L</td>
    </tr>
    <tr>
      <td>10002</td>
      <td>Keeping-Gloves</td>
      <td>XL</td>
    </tr>
  </table>

  <div class="footer">
    <p>AMBASSADOR SPORTS &copy; 2024. All Rights Reserved.</p>
  </div>
</body>
</html>
