<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Maker - Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            display: block;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        nav ul li .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #666;
            list-style: none;
            padding: 0;
            margin: 0;
            min-width: 200px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        nav ul li .dropdown li a {
            padding: 1rem;
            color: white;
        }

        nav ul li .dropdown li a:hover {
            background-color: #777;
        }

        nav ul li:hover .dropdown {
            display: block;
            opacity: 1;
            visibility: visible;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://source.unsplash.com/random');
            background-size: cover;
            z-index: -1;
        }

        .form-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        .form h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"], .form-group input[type="file"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <header>
        <h1>Add Maker - AMBASSADOR SPORTS</h1>
    </header>
    <nav>
        <ul>
            
            <!-- <li><a href="#">Football</a>
                <ul class="dropdown">
                    <li><a href="#footballs">Footballs</a></li>
                    <li><a href="#kits">Kits</a></li>
                    <li><a href="#accessories">Accessories</a></li>
                </ul>
            </li>
           
            </li>
            <li><a href="#inventory">Inventory</a></li>
            <li><a href="#workers">Workers</a></li> -->
     
        </ul>
    </nav>
    <div class="form-container">
        <form class="form">
            <h2>Add Maker</h2>
            <div class="form-group">
                <label for="makerName">Maker Name</label>
                <input type="text" id="makerName" name="makerName" required>
            </div>
            <div class="form-group">
                <label for="makerCnic">CNIC</label>
                <input type="text" id="makerCnic" name="makerCnic" required>
            </div>
            <div class="form-group">
                <label for="makerAddress">Address</label>
                <input type="text" id="makerAddress" name="makerAddress" required>
            </div>
            <div class="form-group">
                <label for="makerPhone">Phone No</label>
                <input type="text" id="makerPhone" name="makerPhone" required>
            </div>
            <div class="form-group">
                <label for="makerPhoto">Upload Photo</label>
                <input type="file" id="makerPhoto" name="makerPhoto" accept="image/*" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Add Maker">
            </div>
        </form>
    </div>
    <!-- <footer>
        <p>&copy; 2024 Inventory Management System. All rights reserved.</p>
    </footer> -->
</body>
</html>
